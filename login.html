<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EconoWizard</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/4e4f6a8c47.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="login-side">
                <h1>Login</h1>
                <p class="create">Não tem uma conta? <a href="#">Crie agora!</a></p>   
                <div class="Dados">
                    <div class="email-dados">
                        <p>Email</p>
                    
                        <div class="email box-input">
                            <input type="email" placeholder="Seu email">
                        </div>
                    
                    </div>

                    <div class="senha-dados">
                        <p>Senha</p>
                        <p>Esqueceu a senha.</p>

                        <div class="password box-input">
                            <input type="password" placeholder="Sua senha">
                            <i class="fa-regular fa-eye"></i>               <!--o olho fechado é assim <i class="fa-regular fa-eye-slash"></i>-->
                        </div>

                        <div class="checkbox-local">
                            <input type="checkbox">
                            <p>Lembrar de mim</p>
                        </div>

                    </div>

                    <button>Login</button>
                </div>
            </div>
            <aside>
                <img src="assets/images/Tablet login-bro.png" alt="Cara logando em uma conta">
            </aside>
        </main>
        <script src="script.js"></script>
        
    </body>
</html>
